name: Discord Notification

on:
  push:
    branches: [ main, master, develop ] # Modifiez selon vos branches

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Send Discord notification
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        # PrÃ©parer les donnÃ©es du commit
        COMMIT_MESSAGE=$(echo '${{ github.event.head_commit.message }}' | head -n1)
        COMMIT_URL="${{ github.event.head_commit.url }}"
        AUTHOR_NAME="${{ github.event.head_commit.author.name }}"
        REPO_NAME="${{ github.repository }}"
        BRANCH_NAME="${{ github.ref_name }}"
        
        # CrÃ©er le payload JSON pour Discord
        cat << EOF > discord_payload.json
        {
          "embeds": [
            {
              "title": "ðŸš€ Nouveau push sur $REPO_NAME",
              "description": "**Branche:** \`$BRANCH_NAME\`\n**Commit:** $COMMIT_MESSAGE",
              "url": "$COMMIT_URL",
              "color": 3447003,
              "fields": [
                {
                  "name": "Auteur",
                  "value": "$AUTHOR_NAME",
                  "inline": true
                },
                {
                  "name": "Repository",
                  "value": "[$REPO_NAME](https://github.com/$REPO_NAME)",
                  "inline": true
                }
              ],
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%S.000Z)"
            }
          ]
        }
        EOF
        
        # Envoyer la notification Ã  Discord
        curl -H "Content-Type: application/json" \
             -d @discord_payload.json \
             "$DISCORD_WEBHOOK_URL"